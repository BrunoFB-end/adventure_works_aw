models:
  - name: dim_customers
    description: >
      Dimension table that contains information about customers. 
      Each record includes customer details, personal identification, 
      and store association information. This table can be used to 
      analyze customer demographics and their relationship with stores.
    columns:
      - name: customerid_pk
        description: Unique identifier for each customer.
        tests:
          - unique
          - not_null

      - name: email_promotion
        description: Indicates the level of email promotions the customer is subscribed to.

      - name: first_name
        description: First name of the customer.

      - name: last_name
        description: Last name of the customer.

      - name: person_id
        description: Identifier linking the customer to a person entity record.
        tests:
          - not_null

      - name: person_type
        description: Classification of the customer (e.g., individual, employee, store contact).

      - name: store_id
        description: Identifier of the store associated with the customer.

      - name: store_name
        description: Name of the store associated with the customer.
